<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap"
      rel="stylesheet"
    />
    <title>Sleep Quiz App</title>
  </head>
  <body>
    <main role="main" class="container">
      <header role="banner" class="header">
        <h1>Sleep Quiz</h1>
        <section class="counter-box">
          <ul>
            <li class="qs-counter">
              Question: <span class="questionNumber"> 0</span>/7
            </li>
            <li class="qs-counter">Score: <span class="score"> 0</span></li>
          </ul>
        </section>
      </header>
      <section class="display">
        <form class="quiz">
          <section class="quiz-bg">
            <fieldset name="start-quiz">
              <legend class="text">zZz</legend>
              <section class="info">
                <h2 class="summary">
                  How much do you know about sleep? Test your knowledge of sleep
                  deprivation, insomnia, dreams, and nightmares!
                </h2>
                <button type="button" class="startButton">START QUIZ</button>
              </section>
            </fieldset>
          </section>
        </form>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
